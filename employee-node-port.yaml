apiVersion: v1
kind: Service
metadata:
  name: employee-demo-service
  namespace: demo
spec:
  selector:
    app: employee-demo
  ports:
    - protocol: TCP
      port: 80         # The port that the service will serve on
      targetPort: 9190 # The port on the container
      nodePort: 30008  # The port on each node
  type: NodePort